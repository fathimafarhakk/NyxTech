<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QueueGuide - Manage Tokens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f0f3f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      width: 420px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .info {
      margin: 15px 0;
      font-size: 18px;
    }

    button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .skip {
      background: #ff9800;
      color: white;
    }

    .restore {
      background: #4caf50;
      color: white;
    }

    .reset {
      background: #e53935;
      color: white;
    }

    button:hover {
      opacity: 0.85;
    }

    .back {
      margin-top: 15px;
      font-size: 14px;
      cursor: pointer;
      color: #4e4376;
    }

    ul {
      margin-top: 10px;
      text-align: left;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Manage Tokens</h2>

    <div class="info">
      <strong>Currently Serving:</strong>
      <span id="currentDisplay">1</span>
    </div>

    <button class="skip" onclick="skipToken()">Skip Current Token</button>
    <button class="restore" onclick="restoreToken()">Restore Last Skipped</button>
    <button class="reset" onclick="resetAll()">Reset Queue</button>

    <div class="info">
      <strong>Skipped Tokens:</strong>
      <ul id="skippedList"></ul>
    </div>

    <div class="back" onclick="goBack()">‚Üê Back to Home</div>
  </div>

  <script>
    let currentServing = localStorage.getItem("currentServing")
      ? parseInt(localStorage.getItem("currentServing"))
      : 1;

    let skippedTokens = localStorage.getItem("skippedTokens")
      ? JSON.parse(localStorage.getItem("skippedTokens"))
      : [];

    updateUI();

    function updateUI() {
      document.getElementById("currentDisplay").innerText = currentServing;

      const list = document.getElementById("skippedList");
      list.innerHTML = "";

      skippedTokens.forEach(token => {
        const li = document.createElement("li");
        li.textContent = "Token " + token;
        list.appendChild(li);
      });

      localStorage.setItem("skippedTokens", JSON.stringify(skippedTokens));
      localStorage.setItem("currentServing", currentServing);
    }

    function skipToken() {
      skippedTokens.push(currentServing);
      currentServing++;
      updateUI();
      alert("Token skipped.");
    }

    function restoreToken() {
      if (skippedTokens.length === 0) {
        alert("No skipped tokens.");
        return;
      }

      const restored = skippedTokens.pop();
      currentServing = restored;
      updateUI();
      alert("Token restored.");
    }

    function resetAll() {
      localStorage.clear();
      currentServing = 1;
      skippedTokens = [];
      updateUI();
      alert("Queue reset.");
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
