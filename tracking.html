<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QueueGuide - Track Token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      background: #4e4376;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #3b3460;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #eef1f8;
      border-radius: 8px;
      display: none;
      text-align: left;
    }

    .back {
      margin-top: 15px;
      font-size: 14px;
      cursor: pointer;
      color: #4e4376;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Track Your Token</h2>

    <input type="number" id="tokenInput" placeholder="Enter your token number">

    <button onclick="trackToken()">Track</button>

    <div class="result" id="result"></div>

    <div class="back" onclick="goBack()">‚Üê Back to Home</div>
  </div>

  <script>
    function trackToken() {
      const userToken = parseInt(document.getElementById("tokenInput").value);
      const currentServing = localStorage.getItem("currentServing")
        ? parseInt(localStorage.getItem("currentServing"))
        : 1;

      const avgServiceTime = 5; // same as booking page default

      if (!userToken) {
        alert("Please enter your token number.");
        return;
      }

      const tokensAhead = userToken - currentServing;

      if (tokensAhead < 0) {
        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerHTML = `
          <h3>Status: Completed</h3>
          <p>Your turn has already passed.</p>
        `;
        return;
      }

      const estimatedWait = tokensAhead * avgServiceTime;

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `
        <h3>Your Token: ${userToken}</h3>
        <p>Currently Serving: ${currentServing}</p>
        <p>Tokens Ahead: ${tokensAhead}</p>
        <p>Estimated Waiting Time: ${estimatedWait} minutes</p>
      `;
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
