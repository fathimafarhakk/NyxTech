<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QueueGuide - Book Token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #4e4376;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3b3460;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #eef1f8;
      border-radius: 8px;
      display: none;
    }

    .back {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      cursor: pointer;
      color: #4e4376;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Book Your Token</h2>

    <label>Select Location</label>
    <select id="location">
      <option>City Hospital</option>
      <option>SBI Bank</option>
      <option>Passport Office</option>
    </select>

    <label>Your Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label>Phone Number</label>
    <input type="text" id="phone" placeholder="Enter phone number">

    <button onclick="generateToken()">Generate Token</button>

    <div class="result" id="result"></div>

    <div class="back" onclick="goBack()">‚Üê Back to Home</div>
  </div>

  <script>
    let currentToken = localStorage.getItem("currentToken") 
      ? parseInt(localStorage.getItem("currentToken")) 
      : 0;

    let currentServing = localStorage.getItem("currentServing") 
      ? parseInt(localStorage.getItem("currentServing")) 
      : 1;

    let avgServiceTime = 5; // minutes (initial estimate)

    function generateToken() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;

      if (!name || !phone) {
        alert("Please fill all fields.");
        return;
      }

      currentToken++;
      localStorage.setItem("currentToken", currentToken);

      const tokensAhead = currentToken - currentServing;
      const estimatedWait = tokensAhead * avgServiceTime;

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `
        <h3>Your Token: ${currentToken}</h3>
        <p>Currently Serving: ${currentServing}</p>
        <p>Estimated Waiting Time: ${estimatedWait} minutes</p>
      `;
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
